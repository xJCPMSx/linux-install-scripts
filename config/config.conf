# Configuração do Linux Install Scripts
# Versão: 1.0-beta
# Data: 2025-09-28

[GENERAL]
# Configurações gerais
VERSION=1.0-beta
LOG_LEVEL=INFO
BACKUP_ENABLED=true
GUI_ENABLED=true
AUTO_UPDATE=true

[INSTALLATION]
# Programas para instalar (true/false)
INSTALL_ANYDESK=true
INSTALL_SPOTIFY=true
INSTALL_VSCODE=true
INSTALL_CURSOR=true
INSTALL_CHROME=true
INSTALL_BRAVE=true
INSTALL_FIREFOX=true
INSTALL_JAVA=true
INSTALL_NODEJS=true
INSTALL_OSU=true
INSTALL_COMPILERS=true
INSTALL_DEVELOPMENT_DEPS=true
INSTALL_DOCKER=true
INSTALL_YTDLP=true
INSTALL_HUION_DRIVER=true
INSTALL_FLATPAK=true
INSTALL_SNAP=true

[REPOSITORIES]
# Configurações de repositórios
CLEAN_CONFLICTS=true
ADD_VSCODE_REPO=true
ADD_CHROME_REPO=true
ADD_FLATPAK=true
ADD_DOCKER_REPO=true
ADD_HUION_REPO=false

[BACKUP]
# Configurações de backup
BACKUP_DIR=/home/$USER/.linux-install-scripts/backup
BACKUP_BEFORE_INSTALL=true
BACKUP_AFTER_INSTALL=false
KEEP_BACKUPS=5

[LOGGING]
# Configurações de log
LOG_DIR=/home/$USER/.linux-install-scripts/logs
LOG_FILE=install.log
LOG_ROTATION=true
LOG_MAX_SIZE=10MB
LOG_MAX_FILES=5

[GUI]
# Configurações da interface gráfica
THEME=default
LANGUAGE=pt_BR
SHOW_PROGRESS=true
CONFIRM_ACTIONS=true

[DESKTOP]
# Integração com desktops
DETECT_DESKTOP=true
CREATE_SHORTCUTS=true
INTEGRATE_MENU=true
SUPPORTED_DESKTOPS=KDE,GNOME,XFCE

[DEVELOPMENT]
# Configurações de desenvolvimento
INSTALL_EXTENSIONS=true
CONFIGURE_GIT=true
SETUP_SSH=true
CREATE_PROJECT_TEMPLATES=true

[ADVANCED]
# Configurações avançadas
PARALLEL_INSTALL=true
RETRY_FAILED=true
CLEANUP_TEMP=true
VERIFY_INSTALLATIONS=true

[DOCKER]
# Configurações do Docker
ADD_USER_TO_DOCKER_GROUP=true
ENABLE_DOCKER_SERVICE=true
START_DOCKER_SERVICE=true
INSTALL_DOCKER_COMPOSE=true

[HUION_DRIVER]
# Configurações do Driver da Huion
DRIVER_PATH=/home/$USER/Downloads/HuionTablet_v15.0.0.89.202205241352.x86_64
AUTO_INSTALL=true
CREATE_DESKTOP_SHORTCUT=true
