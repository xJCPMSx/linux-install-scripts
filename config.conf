# Arquivo de Configuração - Linux Installation Scripts
# Personalize a instalação de acordo com suas necessidades

# ===========================================
# CONFIGURAÇÕES GERAIS
# ===========================================

# Modo de instalação (auto, manual, custom)
INSTALL_MODE="auto"

# Criar backup antes da instalação (true/false)
CREATE_BACKUP=true

# Limpar cache após instalação (true/false)
CLEAN_CACHE=true

# Instalar dependências de desenvolvimento (true/false)
INSTALL_DEV_DEPS=true

# ===========================================
# PROGRAMAS PARA INSTALAR
# ===========================================

# Ferramentas de Desenvolvimento
INSTALL_GCC=true
INSTALL_MAKE=true
INSTALL_CMAKE=true
INSTALL_NINJA=true
INSTALL_GIT=true
INSTALL_JAVA=true
INSTALL_NODEJS=true

# Editores de Código
INSTALL_VSCODE=true
INSTALL_CURSOR=true

# Navegadores
INSTALL_CHROME=true
INSTALL_BRAVE=true
INSTALL_FIREFOX=true

# Multimídia
INSTALL_SPOTIFY=true
INSTALL_OSU=true

# Ferramentas
INSTALL_ANYDESK=true
INSTALL_HUION_DRIVER=true

# ===========================================
# CONFIGURAÇÕES ESPECÍFICAS
# ===========================================

# Java - Versão preferida (11, 17, 21, auto)
JAVA_VERSION="auto"

# Node.js - Versão preferida (lts, latest, auto)
NODEJS_VERSION="lts"

# VSCode - Instalar extensões (true/false)
INSTALL_VSCODE_EXTENSIONS=true

# Git - Configurar automaticamente (true/false)
CONFIGURE_GIT=true

# Git - Nome do usuário (deixe vazio para pular)
GIT_USER_NAME=""

# Git - Email do usuário (deixe vazio para pular)
GIT_USER_EMAIL=""

# ===========================================
# CONFIGURAÇÕES DE BACKUP
# ===========================================

# Diretório de backup
BACKUP_DIR="$HOME/.linux-install-scripts/backup"

# Incluir configurações do sistema no backup (true/false)
BACKUP_SYSTEM_CONFIG=true

# Incluir configurações do usuário no backup (true/false)
BACKUP_USER_CONFIG=true

# ===========================================
# CONFIGURAÇÕES DE LOG
# ===========================================

# Nível de log (debug, info, warn, error)
LOG_LEVEL="info"

# Salvar logs em arquivo (true/false)
SAVE_LOGS=true

# Diretório de logs
LOG_DIR="$HOME/.linux-install-scripts/logs"

# ===========================================
# CONFIGURAÇÕES DE INTERFACE
# ===========================================

# Usar cores no terminal (true/false)
USE_COLORS=true

# Mostrar progresso detalhado (true/false)
SHOW_DETAILED_PROGRESS=true

# Confirmar antes de instalar cada programa (true/false)
CONFIRM_EACH_INSTALL=false

# ===========================================
# CONFIGURAÇÕES DE REPOSITÓRIOS
# ===========================================

# Atualizar repositórios antes da instalação (true/false)
UPDATE_REPOSITORIES=true

# Adicionar repositórios adicionais (true/false)
ADD_EXTRA_REPOSITORIES=true

# Limpar repositórios conflitantes (true/false)
CLEAN_CONFLICTING_REPOS=true

# ===========================================
# CONFIGURAÇÕES DE SEGURANÇA
# ===========================================

# Verificar assinaturas GPG (true/false)
VERIFY_GPG_SIGNATURES=true

# Usar HTTPS para downloads (true/false)
USE_HTTPS=true

# Verificar integridade dos arquivos (true/false)
VERIFY_FILE_INTEGRITY=true

# ===========================================
# CONFIGURAÇÕES AVANÇADAS
# ===========================================

# Usar Flatpak quando disponível (true/false)
PREFER_FLATPAK=true

# Usar Snap como fallback (true/false)
USE_SNAP_FALLBACK=true

# Instalar em modo silencioso (true/false)
SILENT_INSTALL=false

# Pular programas já instalados (true/false)
SKIP_INSTALLED=true

# ===========================================
# CONFIGURAÇÕES DE DESKTOP
# ===========================================

# Detectar ambiente desktop automaticamente (true/false)
AUTO_DETECT_DESKTOP=true

# Ambiente desktop preferido (auto, kde, gnome, xfce, lxde, mate)
PREFERRED_DESKTOP="auto"

# Criar ícones para aplicativos (true/false)
CREATE_DESKTOP_ICONS=true

# Integrar com menu do sistema (true/false)
INTEGRATE_SYSTEM_MENU=true

# ===========================================
# CONFIGURAÇÕES DE REDE
# ===========================================

# Usar proxy para downloads (true/false)
USE_PROXY=false

# URL do proxy (deixe vazio se não usar)
PROXY_URL=""

# Porta do proxy (deixe vazio se não usar)
PROXY_PORT=""

# ===========================================
# CONFIGURAÇÕES DE NOTIFICAÇÕES
# ===========================================

# Mostrar notificações do sistema (true/false)
SHOW_NOTIFICATIONS=true

# Enviar email de conclusão (true/false)
SEND_EMAIL_NOTIFICATION=false

# Email para notificações (deixe vazio se não usar)
NOTIFICATION_EMAIL=""

# ===========================================
# CONFIGURAÇÕES DE MANUTENÇÃO
# ===========================================

# Executar limpeza automática (true/false)
AUTO_CLEANUP=true

# Remover arquivos temporários (true/false)
REMOVE_TEMP_FILES=true

# Atualizar banco de dados de pacotes (true/false)
UPDATE_PACKAGE_DATABASE=true

# ===========================================
# FIM DAS CONFIGURAÇÕES
# ===========================================
